<style>
    :host {
        --primary-color: oklch(55% 0.28 250);
        --secondary-color: oklch(60% 0.26 280);
        --accent-color: oklch(65% 0.24 310);
        --highlight-color: oklch(70% 0.22 350);
        --danger-color: oklch(60% 0.22 20);
        --warning-color: oklch(65% 0.24 40);

        --gray-dark: oklch(20% 0.008 300);
        --gray-medium: oklch(40% 0.015 302);
        --gray-light: oklch(75% 0.012 304);

        --gradient-vertical: linear-gradient(180deg,
                var(--warning-color) 0%,
                var(--highlight-color) 50%,
                var(--secondary-color) 100%);

        --gradient-horizontal: linear-gradient(90deg,
                var(--warning-color) 0%,
                var(--highlight-color) 50%,
                var(--secondary-color) 100%);

        --pill-accent: var(--primary-color);

        font-family: "Inter", sans-serif;
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    h1 {
        font-size: 3rem;
        color: var(--gray-dark);
        font-weight: 600;
        line-height: 110%;
        letter-spacing: -0.1rem;
        margin: 0;
        font-family: "Inter Tight", sans-serif;
    }

    p {
        margin: 0;
        color: var(--gray-medium);
    }

    main {
        width: 100%;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 1.5rem;
        box-sizing: inherit;
        position: relative;
    }

    .content {
        display: flex;
        justify-content: space-around;
        width: 100%;
        max-width: 750px;
        margin-bottom: 3rem;
    }

    .divider {
        width: 1px;
        background: var(--gradient-vertical);
        margin-inline: 0.75rem;
    }

    .pill-group {
        display: flex;
        flex-direction: column;
        align-items: start;
        flex-wrap: wrap;
        gap: 1.5rem;
    }

    .pill {
        display: flex;
        align-items: center;
        background: color-mix(in srgb, var(--pill-accent) 10%, transparent);
        color: var(--pill-accent);
        padding: 0.5rem 1rem;
        border-radius: 2.5rem;
        border: 0;
        transition: background 0.3s ease;
        font-size: 0.9rem;
        font-weight: 500;
        line-height: 1.4rem;
        letter-spacing: -0.0075rem;
        text-decoration: none;
    }

    .pill:hover {
        background: color-mix(in srgb, var(--pill-accent) 20%, transparent);
    }

    .social-links {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        margin-top: 1.5rem;
    }

    .social-links path {
        transition: fill 0.3s ease;
        fill: var(--gray-light);
    }

    .social-links a:hover svg path {
        fill: var(--gray-dark);
    }

    @media screen and (max-width: 650px) {
        .content {
            flex-direction: column;
            width: max-content;
        }

        .divider {
            height: 1px;
            width: 100%;
            background: var(--gradient-horizontal);
            margin-block: 1.5rem;
        }
    }
</style>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Películas</title>
</head>
<body>
    <main>
        <section class="content">
            <h1>Catálogo de Películas</h1>
            <p>Descubre las mejores películas y encuentra tu próxima favorita.</p>
            <div>
                <!-- Imagen aleatoria de Lorem Picsum -->
                <img src="https://picsum.photos/200" alt="Imagen aleatoria" />
            </div>
        </section>
    </main>
</body>
</html>
